<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: grid;
      grid-gap: 10px;
      grid-template-areas: 
        "header header header"
        "sidebar section-1 sidebar-2"
        "sidebar section-2 sidebar-2"
      ;
    }
    .container div{
      background-color: aqua;
    }
    .item-1{
      grid-area: header;
    }
    .item-2{
      grid-area: sidebar;
    }
    .item-3{
      grid-area: sidebar-2;
    }
    .item-4{
      grid-area: section-1;
    }
    .item-5{
      grid-area: section-2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
    <div class="item-4">4</div>
    <div class="item-5">5</div>
  </div>
</body>
</html>
